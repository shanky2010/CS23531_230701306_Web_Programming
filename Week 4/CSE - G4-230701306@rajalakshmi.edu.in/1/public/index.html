<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .profile-card{
            width: 300px;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
            text-align: center;
            margin: 50px auto;
        }

        .profile-card header{
            background-color: rgb(76, 174, 79);
            padding: 20px;
        }

        .profile-card header h2 {
            color: white;
            margin: 0;
            font-size: 24px;
        }

        .font-card p{
            margin: 15px;
            color: #555;
            font-size: 14px;
        }

        .button{
            display: inline-block;
            background-color: rgb(76, 174, 79);
            color: white;
            padding: 10px 20px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .button:hover {
            background-color: rgb(69, 170, 63);
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <header>
            <h2>John Doe</h2>
        </header>
        <p>Web Developer at XYZ Company.
        <br/>Loves coding and coffee.</p>
        <button class="button" onclick="contact()">Contact</button>
    </div>

    <script>
        function contact() {
            alert("You clicked the Contact button!");
        }
    </script>
</body>
</html>
